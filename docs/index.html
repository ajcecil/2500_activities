<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soil Texture Calculator & Triangle</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
    }
    header { padding: 20px 24px; border-bottom: 1px solid #ccc; }
    h1 { margin: 0; font-size: 22px; }
    .wrap { display: grid; grid-template-columns: 360px 1fr; gap: 20px; padding: 20px; }
    .card { background: #f9f9f9; border: 1px solid #ccc; border-radius: 8px; height: 1600px; }
    .panel { padding: 18px; }
    .row { display: grid; grid-template-columns: 1fr 120px; gap: 12px; align-items: center; margin-bottom: 14px; }
    label { font-size: 14px; color: #333; }
    input[type="number"] {
      width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #aaa; background: #fff; color: #000;
    }
    input[readonly] { background: #eee; }
    .help { font-size: 12px; color: #555; margin-top: 6px; }
    .good { color: green; }
    .bad { color: red; }
    .btns { display: flex; gap: 10px; margin-top: 10px; }
    button { padding: 8px 12px; border: 1px solid #aaa; background: #fff; color: #000; border-radius: 6px; cursor: pointer; }
    button:hover { background: #eee; }
    #chart { height: 520px; width: 100%; }
    .legend { font-size: 13px; color: #444; margin-top: 10px; line-height: 1.4; }
    .pill { display:inline-block; padding: 3px 8px; border:1px solid #aaa; border-radius:999px; margin-right:6px; }
  </style>
</head>
<body>
  <header>
    <h1>Soil Texture Calculator & Ternary Plot (USDA: Clay–Silt–Sand)</h1>
  </header>

  <div class="wrap">
    <!-- Controls -->
    <div class="card">
      <div class="panel">
        <div class="row">
          <label for="clay">Clay (%)</label>
          <input id="clay" type="number" min="0" max="100" step="0.1" value="20" />
        </div>
        <div class="row">
          <label for="sand">Sand (%)</label>
          <input id="sand" type="number" min="0" max="100" step="0.1" value="50" />
        </div>
        <div class="row">
          <label for="silt">Silt (%) (computed)</label>
          <input id="silt" type="number" step="0.1" value="30" readonly />
        </div>
        <div class="help" id="status">Enter clay and sand; silt is 100 − clay − sand.</div>
        <div class="btns">
          <button id="snap">Snap to whole %</button>
          <button id="reset">Reset</button>
        </div>
        <div class="legend">
          <div class="pill">Top vertex: <b>Clay</b></div>
          <div class="pill">Bottom right: <b>Silt</b></div>
          <div class="pill">Bottom left: <b>Sand</b></div>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <div class="card">
      <div class="panel" style="padding: 12px 12px 0 12px;">
        <div id="chart"></div>
      </div>
    </div>
  </div>

  <script>
    function clamp(n, min, max) { return Math.min(Math.max(n, min), max); }
    function fix(n) { return Number.isFinite(n) ? Number(n.toFixed(2)) : 0; }

    const clayEl = document.getElementById('clay');
    const sandEl = document.getElementById('sand');
    const siltEl = document.getElementById('silt');
    const statusEl = document.getElementById('status');


        // Reference: USDA Soil Texture Triangle
        const soilClasses = [
      {
        name: "Clay",
        color: "rgba(178, 34, 34, 0.5)",
        a: [40, 100, 100, 40],
        b: [0, 0, 40, 40],
        c: [60, 0, 0, 60]
      },
      {
        name: "Silty Clay",
        color: "rgba(128, 128, 128, 0.5)",
        a: [40, 60, 40],
        b: [40, 60, 60],
        c: [20, 0, 0]
      },
      {
        name: "Sandy Clay",
        color: "rgba(139, 69, 19, 0.5)",
        a: [35, 55, 35],
        b: [0, 20, 20],
        c: [65, 25, 45]
      },
      {
        name: "Clay Loam",
        color: "rgba(210, 180, 140, 0.5)",
        a: [27, 40, 35, 27],
        b: [27, 40, 27, 27],
        c: [46, 20, 38, 46]
      },
      {
        name: "Silty Clay Loam",
        color: "rgba(244, 164, 96, 0.5)",
        a: [27, 40, 27],
        b: [40, 40, 73],
        c: [33, 20, 0]
      },
      {
        name: "Sandy Clay Loam",
        color: "rgba(154, 205, 50, 0.5)",
        a: [20, 35, 20],
        b: [0, 27, 27],
        c: [80, 38, 53]
      },
      {
        name: "Loam",
        color: "rgba(222, 184, 135, 0.5)",
        a: [7, 27, 20, 7],
        b: [28, 27, 50, 50],
        c: [65, 46, 30, 43]
      },
      {
        name: "Silt Loam",
        color: "rgba(205, 133, 63, 0.5)",
        a: [0, 27, 7, 0],
        b: [50, 50, 73, 88],
        c: [50, 23, 20, 12]
      },
      {
        name: "Silt",
        color: "rgba(176, 196, 222, 0.5)",
        a: [0, 12, 0],
        b: [88, 88, 100],
        c: [12, 0, 0]
      },
      {
        name: "Sandy Loam",
        color: "rgba(160, 82, 45, 0.5)",
        a: [0, 20, 7, 0],
        b: [0, 28, 50, 50],
        c: [100, 52, 43, 50]
      },
      {
        name: "Loamy Sand",
        color: "rgba(205, 92, 92, 0.5)",
        a: [0, 7, 0],
        b: [0, 0, 15],
        c: [100, 93, 85]
      },
      {
        name: "Sand",
        color: "rgba(218, 165, 32, 0.5)",
        a: [0, 0, 0],
        b: [0, 15, 0],
        c: [100, 85, 100]
      }
    ];

    // Convert polygons to traces
    const polygons = soilClasses.map(cls => ({
      type: "scatterternary",
      mode: "lines",
      a: cls.a,
      b: cls.b,
      c: cls.c,
      fill: "toself",
      fillcolor: cls.color,
      line: { color: "black", width: 1 },
      name: cls.name,
      hoverinfo: "text",
      text: cls.name,
      showlegend: true
    }));

    // Example soil sample point
    const samplePoint = {
      type: "scatterternary",
      mode: "markers+text",
      a: [20],  // Clay %
      b: [30],  // Silt %
      c: [50],  // Sand %
      marker: { size: 12, color: "red" },
      text: ["Sample"],
      textposition: "top center",
      hoverinfo: "skip"
    };

    const layout = {
      paper_bgcolor: '#ffffff',
      plot_bgcolor: '#ffffff',
      margin: { l: 20, r: 20, b: 20, t: 10 },
      dragmode: false, // turn off zoom
      ternary: {
        sum: 100,
        aaxis: { title: { text: 'Clay' }, min: 0, ticksuffix: '%', linecolor: '#874000', linewidth: 6, gridwidth: 3, dtick: 10, gridcolor:'#874000', tickfont: { color: '#874000' }, titlefont: { color: '#874000' } },
        baxis: { title: { text: 'Sand' }, min: 0, ticksuffix: '%', linecolor: '#00C6FB', linewidth: 6, gridwidth: 3, dtick: 10, gridcolor:'#00C6FB', tickfont: { color: '#00C6FB' }, titlefont: { color: '#00C6FB' } },
        caxis: { title: { text: 'Silt' }, min: 0, ticksuffix: '%', linecolor: '#D4B22C', linewidth: 6, gridwidth: 3, dtick: 10, gridcolor:'#D4B22C', tickfont: { color: '#D4B22C' }, titlefont: { color: '#D4B22C' } },
        bgcolor: '#ffffff'
      },
      width: 1400,
      height: 900,
      margin: { l: 100, r: 100, t: 100, b: 100 },
      showlegend: false
    };

    let trace = {
      type: 'scatterternary',
      mode: 'markers',
      Clay: [20],
      Sand: [30],
      Silt: [50],
      marker: { size: 18, color: 'red' },
      text: ['Sample'],
      textposition: 'top center'
    };

    Plotly.newPlot('chart', [trace], layout, {displayModeBar: true, responsive: true});

    function update() {
      let clay = parseFloat(clayEl.value);
      let sand = parseFloat(sandEl.value);
      if (!Number.isFinite(clay)) clay = 0;
      if (!Number.isFinite(sand)) sand = 0;
      clay = clamp(clay, 0, 100);
      sand = clamp(sand, 0, 100);
      const silt = 100 - clay - sand;
      siltEl.value = fix(silt);

      if (clay + sand > 100) {
        statusEl.textContent = `Invalid: clay + sand = ${fix(clay + sand)}% > 100%.`;
        statusEl.className = 'help bad';
      } else if (silt < 0) {
        statusEl.textContent = `Invalid: computed silt is negative (${fix(silt)}%).`;
        statusEl.className = 'help bad';
      } else {
        statusEl.textContent = `OK ✔ Total = ${fix(clay + sand + silt)}%`;
        statusEl.className = 'help good';
      }

      const a = fix(clay), b = fix(Math.max(0, sand)), c = fix(Math.max(0, silt));
      Plotly.restyle('chart', { a: [[a]], b: [[b]], c: [[c]] }, [0]);
    }

    clayEl.addEventListener('input', update);
    sandEl.addEventListener('input', update);

    document.getElementById('snap').addEventListener('click', () => {
      clayEl.value = Math.round(parseFloat(clayEl.value || '0'));
      sandEl.value = Math.round(parseFloat(sandEl.value || '0'));
      update();
    });

    document.getElementById('reset').addEventListener('click', () => {
      clayEl.value = 20; sandEl.value = 50; update();
    });

    update();
    window.addEventListener('resize', () => Plotly.Plots.resize('chart'));
  </script>
</body>
</html>
